<template name="productNew">
  <div>
    <h1>New Product</h1>
    <form>
      <div style="float: left;width: 50%">
        <input type="file" name="product_photo" style="position: absolute;top: -9999px;left: -9999px" value="" autocomplete="off"/>
        <button type="button" name="upload" disabled="{{uploadingValue}}">Upload photo</button>
        <div style="margin-top: 20px; text-align: center">
          <img src="{{ imageUploaded.url }}" style="max-width: 60%"/>
        </div>
      </div>
      <div style="float: left;width: 50%">
        <div>
          <label>Product name</label>
          <input type="text" name="name"/>
        </div>
        <div>
          <label>Product price</label>
          <input type="text" name="price"/>
        </div>
      </div>
      <div class="clearfix"></div>
      <div style="text-align: center;margin-top: 20px;">
        <button type="submit">Save</button>
      </div>
    </form>
  </div>
</template>
